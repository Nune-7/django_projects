{% extends 'download_app/base.html' %}
    {% block content %}
    <div class="todo-list">

    
  
  <center><h2>Enter YouTube Video Link Hear</h2></center>

  <form action="/download/" method="POST">
    {% csrf_token %}
    {%if name %}
        <input type="search" name="name" placeholder="Search" aria-label="Search" value={{name}}><br><br>
    {% else %}
        <input type="search" name="name" placeholder="Search" aria-label="Search"><br><br>
    {% endif %}
    <button class="btn btn-success" type="submit" name="Search">Search</button>
  </form>

  <div>
    {% for video in videos %}
      {{videos.title}}
  </div>
    {%endfor%}




    {% for m in object_list %}

          <div class="item-row">
            
        <strike>{{m}}</strike>

          </div>

    {% endfor %}
                
    </div>


{% endblock content%}
